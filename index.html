<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./css/style.css">
    <title>Text-Editor</title>
</head>
<body>
    <div class="container">
        <h4 id="title">Text-Editor</h4>
        <div class="controls">
            <div class="main-controls">
                
                <div class="dropdown">
                    <button 
                        class="btn btn-primary dropdown-toggle" 
                        data-bs-toggle="dropdown"
                    >
                        File
                    </button>
                
                    <div class="dropdown-menu">
                        <button id="new-btn" class="dropdown-item">New</button>
                        <button id="txt-btn" class="dropdown-item">Save as TXT</button>
                        <button id="pdf-btn" class="dropdown-item">Save as PDF</button>
                    </div>
                </div>
                <input id="filename-input" type="text" value="untitled">

            </div>
            
           
            <div class="control-btn-container">
              <button id="bold-btn" class="btn btn-dark control-btn">b</button>
              <button id="underline-btn" id class="btn btn-dark control-btn">u</button>
              <button id="italic-btn"  class="btn btn-dark control-btn">i</button>
              <input id="color-btn"  type="color" class="control-btn">
            </div>
        </div>
        <div id="content" contenteditable="true" spellcheck="false">
           
        </div>
    </div>

    <div class="features">
        <div class="main-features">
            <button onclick="myFunction()" id="UpperBtn" class="feature-btn">UpperCase</button>
            <button onclick="myFunction1()" id="LowerBtn" class="feature-btn">LowerCase</button>
            <button onclick="myFunction2()" id="LengthBtn" class="feature-btn">Length</button>
            <a id="Anchor" href="index-1.html"> <p id="anchor-text">Speak Here</p> </a>
            <a id="Anchor"  href="index-2.html"><p id="anchor-text">Listen Words</p></a>
           
        </div>
        <div class="length">
            <p id="letter">Length of the letters-</p>
            <p id="demo"></p>

        </div>
        
    </div>
    <script src="./js/html2Pdf.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="./js/index.js"></script>
    
</body>
</html>
